<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
            製作威力彩號碼產生器
            將隨機出的數字用 document.write() 顯示在網頁上
            威力彩規則
            A 區 1~38 取 6 個數字
            B 區 1~8 取 1 個數字
        */

        //產生隨機號碼
        let rand = (max) => {
            let random = Math.round(Math.random() * max) + 1;
            return random
        }

        //A區號碼
        document.write("A區號碼：");
        let arr = [];

        //判斷號碼是否重複
        for (let i = 0; i < 6; i++) {
            let num = rand(38);
            arr.push(num)
            for (let j = 0; j < arr.length; j++) {
                if (arr[j - 1] == num && arr.length != 1) {
                    arr.splice(i, 1);
                    i--;
                    break;
                }
            }
        }

        //印出陣列內容
        for (let n in arr) {
            if (n != 5) {
                document.write(arr[n] + "、");
            } else {
                document.write(arr[n] + "<br>");
            }

        }
        //B區號碼
        document.write("B區號碼：");
        for (let i = 0; i < 1; i++) {
            document.write(rand(8));
        }

    </script>
</body>

</html>
